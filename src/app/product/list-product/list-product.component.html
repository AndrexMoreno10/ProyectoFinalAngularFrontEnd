        <section class="mx-auto my-5" style="max-width: 23rem;">
            
          <div class="card" style="padding-left: 80px;" style="width: 90%;">
            <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
              <img src="{{product.url}}" class="img-fluid" style="width: 200px;" />
              <a href="#!">
                <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>

            </div>
            <div class="card-body">
              <h5 class="card-title font-weight-bold"><a>{{product.name}}</a></h5>

                  <i class="fas fa-star text-warning fa-xs"> </i>
                </li>
                <li class="list-inline-item me-0">
                  <i class="fas fa-star text-warning fa-xs"></i>
                </li>
                <li class="list-inline-item me-0">
                  <i class="fas fa-star text-warning fa-xs"></i>
                </li>
                <li class="list-inline-item me-0">
                  <i class="fas fa-star text-warning fa-xs"></i>
                </li>
                <li class="list-inline-item">
                  <i class="fas fa-star-half-alt text-warning fa-xs"></i>
                </li>
                <li class="list-inline-item">

                </li>
              </ul>
              <p class="mb-2">$ {{product.price}}</p>
              <p class="card-text">
               {{product.description}}
              </p>
              <a href="#" class="btn btn-danger ml-20px" style="width: 50%;" >Comprar</a>
