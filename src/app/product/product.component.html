<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista de Producto</title>
    <!-- Agrega los enlaces a los archivos CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <!-- Columna de la imagen del producto -->
            <div class="col-md-6">
                <img src="https://loscoches.com/wp-content/uploads/2019/09/carro-nuevo-o-carro-usado.jpg" alt="Producto" class="img-fluid">
            </div>
            <!-- Columna de la descripción y el precio del producto -->
            <div class="col-md-6">
                <h2>Nombre del Producto</h2>
                <p>Esta es una descripción detallada del producto que estás viendo. Incluye información importante sobre sus características y beneficios.</p>
                <h3>Precio: $99.99</h3>
                <!-- Botón de Comprar en rojo -->
                <a href="#" class="btn btn-danger">Comprar</a>
                <!-- Botón de Añadir al Carrito en azul -->
                <a href="#" class="btn btn-primary">Añadir al Carrito</a>
            </div>
        </div>
    </div>

    <!-- Agrega el enlace al archivo JavaScript de Bootstrap (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
